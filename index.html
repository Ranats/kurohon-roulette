<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>黒本ルーレット</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a3d66;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .filters {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    select {
      padding: 0.4rem;
      border-radius: 5px;
      border: none;
      font-size: 0.9rem;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    .button-container button {
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      margin: 0.3rem;
    }
    .button-container button:first-child {
      background-color: #ffffff;
      color: #0a3d66;
    }
    .button-container button:first-child:hover {
      background-color: #ddd;
    }
    .button-container button:last-child {
      background-color: #ffffff33;
      color: #ccc;
      font-size: 0.85rem;
      padding: 0.5rem 1rem;
    }
    .button-container button:last-child:hover {
      background-color: #ffffff44;
    }
    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      line-height: 1.6;
      font-weight: bold;
      text-align: center;
    }
    #history {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #ccc;
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
      max-width: 600px;
    }
    #history ul {
      padding-left: 1rem;
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .button-container button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>黒本1 ルーレット</h1>
  <div class="filters">
    <label>キー:
      <select id="keyFilter" multiple size="4"></select>
    </label>
    <label>スタイル:
      <select id="styleFilter" multiple size="4"></select>
    </label>
  </div>
  <div class="button-container">
    <button onclick="pickRandomTune()">ランダムで1曲選ぶ</button>
    <button onclick="resetHistory()">リセット</button>
  </div>
  <div id="result">🎷 結果がここに表示されます</div>
  <div id="history">
    <h2 style="font-size: 1rem; margin-top: 2rem;">🎼 やった曲リスト</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    let allSongs = [];
    let songs = [];
    const historyList = [];

    async function loadSongs() {
      const response = await fetch("jazz_standard_bible_1_full.json");
      const data = await response.json();
      allSongs = data;
      populateFilters(data);
      applyFilters();
    }

    function populateFilters(data) {
      const keySet = new Set();
      const styleSet = new Set();
      data.forEach(song => {
        if (song.key) song.key.split(',').forEach(k => keySet.add(k.trim()));
        if (song.style) song.style.split(',').forEach(s => styleSet.add(s.trim()));
      });
      const keyFilter = document.getElementById("keyFilter");
      [...keySet].sort().forEach(k => {
        const option = document.createElement("option");
        option.value = k;
        option.textContent = k;
        keyFilter.appendChild(option);
      });
      const styleFilter = document.getElementById("styleFilter");
      [...styleSet].sort().forEach(s => {
        const option = document.createElement("option");
        option.value = s;
        option.textContent = s;
        styleFilter.appendChild(option);
      });
      keyFilter.onchange = applyFilters;
      styleFilter.onchange = applyFilters;
    }

    function applyFilters() {
      const keySelected = [...document.getElementById("keyFilter").selectedOptions].map(o => o.value);
      const styleSelected = [...document.getElementById("styleFilter").selectedOptions].map(o => o.value);
      songs = allSongs.filter(song => {
        const keyMatch = keySelected.length === 0 || keySelected.some(k => (song.key || '').includes(k));
        const styleMatch = styleSelected.length === 0 || styleSelected.some(s => (song.style || '').includes(s));
        return keyMatch && styleMatch;
      });
    }

    function pickRandomTune() {
      if (songs.length === 0) {
        alert("該当する曲がありません。フィルターをリセットしてください。");
        return;
      }
      const index = Math.floor(Math.random() * songs.length);
      const selected = songs.splice(index, 1)[0];
      const resultText = `🎵 ${selected.title}（p.${selected.page}）<br>作曲: ${selected.composer || "不明"}<br>キー: ${selected.key || "不明"}<br>スタイル: ${selected.style || "不明"}<br>備考: ${selected.note || "なし"}`;
      const resultEl = document.getElementById("result");
      resultEl.innerHTML = resultText;
      historyList.unshift(resultText);
      updateHistory();
    }

    function updateHistory() {
      const ul = document.getElementById("historyList");
      ul.innerHTML = "";
      historyList.slice(0, 20).forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = item;
        ul.appendChild(li);
      });
    }

    function resetHistory() {
      historyList.length = 0;
      document.getElementById("result").innerHTML = "🎷 結果がここに表示されます";
      updateHistory();
      applyFilters();
    }

    loadSongs();
  </script>
</body>
</html>
